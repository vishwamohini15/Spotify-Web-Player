<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>'Spotify - Web Player: Music for everyone'</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="utility.css">
</head>

<body>
     <div class="container flex bg-black">
          <div class="left ">
               <div class="close">
                    <img width="30" class="invert" src="cross.svg" alt="">
               </div>
               <div class="home bg-gray rounded m-1 p-1">
                    <div class="logo"><img width="150" class="invert" src="logo.svg" alt=""></div>
                    <ul>
                         <li><img class="invert" src="home.svg" alt="home">home</li>
                         <li><img class="invert" src="search.svg" alt="search">Search</li>
                    </ul>
               </div>

               <div class="library bg-gray rounded m-1">
                    <div class="heading">
                         <img class="invert" src="playlist.svg" alt="">
                         <h2>
                              Your Library
                         </h2>

                    </div>
                    <div class="songlist">
                         <ul>

                         </ul>
                    </div>
                    <div class="footer">
                         <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                        Center</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                        Policy</span></a>
                         </div>
                         <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                         </div>
                         <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                        Ads</span></a>
                         </div>
                         <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                         </div>

                    </div>
               </div>

          </div>
          <div class="right bg-gray rounded  ">
               <div class="header">
                    <div class="nav invert">
                         <div class="hamburgercontainer">
                              <img width="40px" class="hamburger" src="hamburger.svg" alt="">


                         <img src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg" alt="arrow-left-01"
                              width="28" height="28">

                         <img src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg"
                              alt="arrow-right-01" width="28" height="28">
                    </div>
               </div>

                    <div class="buttons">
                         <button class="singupbtn">Sign up</button>
                         <button class="loginbtn">Log in</button>
                    </div>
               </div>
               <div class="spotifyPlaylist">
                    <h1>Spotify-Playlist</h1>
                    <div class="cardcontainer">

                         <div  data-folder="cs"  class="card ">
                              <div class="play">
                                   <svg width="65" height="65" xmlns="http://www.w3.org/2000/svg">
                                        <rect x="2" y="2" width="61" height="61" rx="30" ry="30"
                                             style="fill: #1fdf64; stroke: #1fdf64;  stroke-width: 3;" />
                                        <image href="https://cdn.hugeicons.com/icons/play-stroke-rounded.svg" x="7"
                                             y="7" width="51" height="51" />
                                   </svg>
                              </div>
                              <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                              <h2>lofibeats</h2>
                              <p>
                                   Playlist
                                   chill beats, lofi vibes, new tracks every week...</p>
                         </div>

                         <div data-folder="ncs" class="card ">
                              <div  class="play">
                                   <svg width="65" height="65" xmlns="http://www.w3.org/2000/svg">
                                        <rect x="2" y="2" width="61" height="61" rx="30" ry="30"
                                             style="fill: #1fdf64; stroke: #1fdf64;  stroke-width: 3;" />
                                        <image href="https://cdn.hugeicons.com/icons/play-stroke-rounded.svg" x="7"
                                             y="7" width="51" height="51" />
                                   </svg>
                              </div>
                              <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                              <h2>lofibeats</h2>
                              <p>
                                   Playlist
                                   chill beats, lofi vibes, new tracks every week...</p>
                         </div>






                    </div>
                    <div class="playbar">
                         <div class="seekbar">
                              <div class="circle"></div>
                         </div>

                         <div class="abovebar">

                              <div class="songinfo"></div>
                              <div class="songbutton">
                                   <img width="35" id="previous" src="prevsong.svg" alt="">
                                   <img width="35" id="play" src="play.svg" alt="">
                                   <img width="35" id="next" src="nextsong.svg" alt="">
                              </div>
                              <div class="timevol">

                              <div class="songtime">

                              </div>
                              <div  class="volumn">
                                   <img width="30" class="volimg" src="volume.svg" alt="">
                                   <div class="range">
                                        <input type="range" name="volume">
                                   </div>
                              </div>
                         </div>
                    </div>


                    </div>
               </div>
          </div>

     </div>

     <script src="script.js"></script>
</body>

</html>
